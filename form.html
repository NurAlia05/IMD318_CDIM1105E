<!DOCTYPE html>
<html>
<head>
    <link rel="icon"href="logo.png"
    type="image/png">
    <title>Feedback</title>
    <style>
        
        body {
            font-family: Courier New;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        
        .form-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        
        h1 {
            text-align: center;
            color: #4CAF50;
        }

        
        form {
            width: 100%;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        
        input[type="submit"], input[type="reset"], .back-button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 1%;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        input[type="submit"]:hover, input[type="reset"]:hover, .back-button:hover {
            background-color: #45a049;
        }

        
        a {
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            text-decoration: underline;
        }

        
        .contact-icons {
            text-align: center;
            margin-top: 20px;
        }

        .contact-icons a img {
            width: 30px;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback</h1>
        <form action="mailto:2022871866@student.uitm.edu.my" method="post" enctype="text/plain">

            <label for="Name">Name:</label><br>
            <input type="text" id="Name" name="FullName" required><br><br>

            <label for="No Phone">No Phone:</label><br>
            <input type="text" id="No Phone" name="No Phone" required><br><br>

            <label for="birthday">DOB:</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="Age">Age:</label><br>
            <input type="number" id="Age" name="Age" required min="7" max="69"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="Gender" value="Male" required>Male<br>
            <input type="radio" name="Gender" value="Female" required>Female<br><br>

            <label for="Course">Course:</label>

                <select id="foods">
                    <option value="CDIM110">CDIM110</option>
                    <option value="CDIM144">CDIM144</option>
                    <option value="AC220">AC220</option>
                    <option value="AM110">AM110</option>
                    <option value="AM238">AM238</option>
                    <option value="BA272">BA272</option>
                    <option value="BA280">BA280</option>
                    <option value="CDCS110">CDCS110</option>
                    <option value="CAAD111">CAAD111</option>
                </select><br><br>

            <label>Level of Satisfaction:</label><br>
            <input type="checkbox" name="Level of Satisfaction" value="Very Satisfied">Very Satisfied<br>
            <input type="checkbox" name="Level of Satisfaction" value="Satisfied">Satisfied<br>
            <input type="checkbox" name="Level of Satisfaction" value="Neutral">Neutral<br>
            <input type="checkbox" name="Level of Satisfaction" value="Dissatisfied">Dissatisfied<br>
            <input type="checkbox" name="Level of Satisfaction" value="Very Dissatisfied">Very Dissatisfied<br><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

<center>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
</center>

        </form>

        
        <div style="text-align: center; margin-top: 20px;">
            <a href="contact.html" class="back-button">Back to Contact Page</a>
        </div>

        
        <div class="contact-icons">
            <a href="https://wa.me/1112574522" target="_blank"><img src="ws.png" alt="WhatsApp"></a>
            <a href="https://www.tiktok.com/@4rliaa_?_t=8recZsb6TlS&_r=1"_blank"><img src="tt.jfif" alt="TikTok"></a>
            <a href="https://www.instagram.com/arliaalias._/" target="_blank"><img src="ig.jfif" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
